<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape of You!</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>

    <h1> Shape of You!</h1>
    <!-- Shape Drawer-->
    <div class="input-container">
        <!--rectangles-->
        <h2 class="shapes"> Rectangle</h2>
        <input type="text" placeholder="height" class="input rectangle" id="rec-height">
        <input type="text" placeholder="width" class="input rectangle" id="rec-width">
        <button class="insert" id="rectangle-button">INSERT RECTANGLE</button>
        <!--square-->
        <h2 class="shapes">Square</h2>
        <input type="text" placeholder="side-length" class="input square" id="square-length">
        <button class="insert" id="square-button"> INSERT SQUARE</button>
        <!--Circle-->
        <h2 class="shapes">Circle</h2>
        <input type="text" placeholder="radius" class="input" id="circle-radius">
        <button class="insert" id="cirlce-button"> INSERT CIRCLE</button>
        <!--triangle-->
        <h2 class="shapes">Triangle</h2>
        <input type="text" placeholder="height"class="input" id="tri-height">
        <button class="insert" id="triangle-button">INSERT TRIANGLE</button>

    </div>
    <!--shape container-->
    <div class="shape-container">

    </div>
    <!--side panel display-->
    <div class="side-panel">
        <span class="output" id="shape-name">Shape Name:</span>
        <span class="output" id="width"> Width:</span>
        <span class="output" id="height"> Height:</span>
        <span class="output" id="radius"> Radius:</span>
        <span class="output" id="area"> Area:</span>
        <span class="output" id="parameter"> Parameter:</span>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
